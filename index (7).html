
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Divyangana</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #messageBox {
      text-align: center;
      color: white;
      display: none;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 20px #fff, 0 0 30px #ff6b81;
    }
    p {
      font-size: 1.2em;
      width: 90%;
      margin: auto;
      line-height: 1.5em;
    }
    .btn {
      background: #ff6b81;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ff4757;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #signature {
      margin-top: 20px;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8em;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="openMessage()">‚ù§Ô∏è Open Message ‚ù§Ô∏è</button>
  <div id="messageBox">
    <h1>Happy Birthday Divyangana üéÇüéâ</h1>
    <p id="text"></p>
    <div id="signature">From Ayush</div>
  </div>
  <canvas id="confetti"></canvas>

  <!-- Embedded Romantic Birthday Tune (base64 tiny sample for demo) -->
  <audio id="music" loop>
    <source src="data:audio/mp3;base64,SUQzAwAAAAAAF1RTU0UAAAAPAAADTGF2ZjU4LjQxLjEwNAAAAAAAAAAAAAAA//tQxAADBwsAwADDLwAAAA=="
    type="audio/mp3">
  </audio>

  <script>
    const message = `Dear Divyangana,

From the very first moment I saw you, something inside me changed. There‚Äôs a timeless beauty in the way your eyes shine, as if they carry a whole universe of stories that only a few are lucky enough to see. Your smile‚Äîoh, that smile‚Äîhas the power to light up even the darkest days, and I find myself constantly mesmerized by it. Every little thing about you, from the way you laugh to the gentle way you carry yourself, makes you more beautiful than words can capture. On your special day, I want to wish you all the happiness and love in the world. May this year bring you nothing but joy and fulfillment.

Happy Birthday, Divyangana.`;

    function openMessage() {
      document.querySelector('.btn').style.display = 'none';
      document.getElementById('messageBox').style.display = 'block';
      typeMessage();
      startConfetti();
      document.getElementById('music').play();
    }

    function typeMessage() {
      let i = 0;
      const speed = 50;
      function typing() {
        if (i < message.length) {
          document.getElementById('text').innerHTML += message.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // Simple confetti effect
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    let particles = [];
    function randomColor() {
      const colors = ['#ff6b81','#feca57','#48dbfb','#1dd1a1','#5f27cd'];
      return colors[Math.floor(Math.random()*colors.length)];
    }
    function createParticle() {
      return {
        x: Math.random()*confetti.width,
        y: Math.random()*confetti.height - confetti.height,
        r: Math.random()*6+4,
        d: Math.random()*confetti.height,
        color: randomColor(),
        tilt: Math.floor(Math.random()*10)-10,
        tiltAngleIncremental: (Math.random()*0.07)+.05,
        tiltAngle: 0
      };
    }
    for (let i = 0; i < 150; i++) {
      particles.push(createParticle());
    }
    function draw() {
      ctx.clearRect(0,0,confetti.width,confetti.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x+p.tilt+p.r/2, p.y);
        ctx.lineTo(p.x+p.tilt, p.y+p.tilt+p.r/2);
        ctx.stroke();
      });
      update();
    }
    function update() {
      particles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d)+3+p.r/2)/2;
        p.x += Math.sin(p.tiltAngle);
        p.tilt = Math.sin(p.tiltAngle)*15;
        if (p.y > confetti.height) {
          p.x = Math.random()*confetti.width;
          p.y = -20;
        }
      });
    }
    setInterval(draw,20);
  </script>
</body>
</html>
